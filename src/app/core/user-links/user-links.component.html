<div *ngIf="isLoggedIn" class="user-dropdown">
  <app-dropdown-menu menuPosition="left">
    <div class="dropdown-button">
      <img class="user-dropdown__img" src="../../../assets/images/profile.jpg" />
    </div>
    <div class="dropdown-items user-dropdown__menu">
      <a [routerLink]="['/profile/' + currentUser?.id]" class="user-dropdown__item">Profile</a>
      <div class="user-dropdown__item" (click)="onLogoutClick()">Log out</div>
      <a *ngIf="isAdmin" [routerLink]="['/admin']" class="user-dropdown__item">Admin Panel</a>
    </div>
  </app-dropdown-menu>
</div>
<div *ngIf="!isLoggedIn" class="auth-btns">
  <a [routerLink]="['/login']" class="round-edge-btn auth-btns__btn"><strong>Log in</strong></a>
  <a [routerLink]="['/register']" class="round-edge-btn reverse-colors auth-btns__btn"><strong>Sign up</strong></a>
</div>
