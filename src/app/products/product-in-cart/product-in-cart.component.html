<div class="item-small-1 row">
    <!-- item data -->
    <div class="item-small-1__image-box col-sm-5">
        <a href="#" class="item-small-1__image image" [style.backgroundImage]="'url('+product.imgUrl+')' ">
        </a>

    </div>
    <div class="item-small-1__data col-sm-5">
        <!-- title -->
        <a href="" class="item-small-1__title">{{product.name}}</a>
        <!-- price -->
        <span class="item-small-1__description">
            1 X ${{product.price}}
        </span>
    </div>
    <div class="col-sm-2">
        <a href="# " class="item-small-1__action ">
            <i class="fas fa-times "></i>
        </a>
    </div>
    <!-- item image -->
</div>
