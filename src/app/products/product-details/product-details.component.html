<div class="container">
    <div>
        <label>{{'productD.select'|translate}}</label>
        <select #languageselect (change)="translate.use(languageselect.value)">
            <option *ngFor="let lang of translate.getLangs()" [value]="lang">{{lang}}</option>
        </select>
    </div>
    <div class="d-flex flex-row mb-4 row">
        <!-- images productimg -->
        <div class="productimg col-sm-6">
            <div class="productimg__item" [style.backgroundImage]="'url(' + product.imgUrl[0] + ')'"></div>
        </div>

        <!-- product info -->
        <div class="product-details__info col-sm-6">

            <p>{{'productD.name'|translate}}</p>
            <h1>{{ product.name }}</h1>

            <div class="mb-5 product-details__amount">{{'productD.Price'|translate}} ${{ product.price }}</div>
            <p class="product-details__desc text-muted mb-5">
                {{ product.description }}
            </p>
            <div class="d-flex">
                <div class="increment-control">
                    <a href="#" class="increment-control__action">-</a>
                    <input type="text" class="form-control" title="Qty" value="1" />
                    <a href="#" class="increment-control__action">+</a>
                </div>
                <button href="#" class="btn btn-lg add">{{'productD.addbtn'|translate}}</button>
            </div>
            <div class="product-details__meta">
                {{'productD.cate'|translate}}: <a rel="tag" href="#">Cate</a>.
            </div>
        </div>
    </div>
    <div class="row">
        <div class="offset-2 col-sm-6 justify-content-sm-between" style="  text-align:center;margin:0; padding:0;">
            <!-- <angular-image-slider [images]="imgslider"  ></angular-image-slider> -->
            <ng-image-slider #nav [images]="imageObject" [infinite]="true" [autoSlide]="1" [imageSize]="{width: '30%', height: 200}" slideImage="1"></ng-image-slider>
        </div>
    </div>
</div>
