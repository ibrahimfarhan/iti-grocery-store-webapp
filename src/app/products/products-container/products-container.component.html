<div class="container-fluid products">
    <div class="row pt-5 pb-5">
        <div class="col-3">
            <app-categories-list></app-categories-list>
        </div>
        <div class="col-9">
                <div *ngIf="!this.products?.length" class="alert alert-danger w-75 text-center">
                    <strong >There are no products for this category.</strong>
            </div>
            <button class="btn add-product mb-2" *ngIf="isAdmin()">Add Product</button>
            <div class=" row row-cols-md-2 row-cols-lg-3 row-cols-xl-4">
                <app-product *ngFor="let item of products" [product]="item"></app-product>
            </div>
        </div>
    </div>
</div>
